<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>함수</title>
</head>
<body>
	<h1>연습문제 2.3.5</h1>
	<p>Javascript 파일은 분리 하지 않음</p>

	<h2>문제 1</h2>
	<p>매개 변수를 전달 홀/짝 판단 함수 작성</p>
	<script>
		var isODD = function(num) {
			return (num % 2 === 0);
		};

		document.write(`30 = ${isODD(30)} <br>`);
		document.write(`25 = ${isODD(25)}`);

	</script>

</body>
</html>
