<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>배열</title>
</head>
<body>
	<h1>연습문제 2.4.3</h1>
	<p>Javascript 파일은 분리 하지 않음</p>

	<h2>문제 1</h2>
	<p>두번째 값을 sm5로 변경하고 전체 배열 역순으로</p>
	<script>
		var car = ['sonanta', 'avante', 'matize'];

		car[1] = 'sm5';

		document.write(car.reverse());

	</script>


	<h2>문제 2</h2>
	<p>person 객체 내에 country 속성 추가 value = korea 화면 표시</p>
	<script>
		var person = {
			firstName: '길동',
			lastName: '홍'
		};

		person.country = 'korea'; // 또는 person['country'] = 'korea';

		document.write(`<br> ${person.lastName}${person.firstName}의 고향은 ${person.country}입니다.`);
	</script>
</body>
</html>
